<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
                         initial-scale=1.0">
    <title>Revenue Manager</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header style="display: flex; justify-content: center; text-align: center;">

        <h1 style="color:rgb(100, 99, 99)">Revenue Manager</h1>
        <!-- <h3 class="title">Sliding Login & Registration Form</h3> -->
    </header>

    <!-- container div -->
    <div class="container">

        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Public</button>
            <button class="signup">Employee</button>
        </div>

        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">

            <!-- login form -->
            <div class="login-box">
                <input type="text" class="email ele" placeholder="id">
                <input type="password" class="password ele" placeholder="Unique Code">
                <button class="clkbtn"> <a href="/revenue-management/Home/index.html"
                        style="color: black; text-decoration: none;">Login</a></button>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <input type="text" name="employeename" class="name ele" placeholder="Municipal Employee Name">
                <input type="text" name="employeeid" class="email ele" placeholder="Id">
                <input type="password" name="employeepassword" class="password ele" placeholder="Unique Code">
                <button class="clkbtn"> <a id="loginPage" href="/revenue-management/Home/index.html"
                        style="color: black; text-decoration: none;">Login</a></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
