<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Application</title>
    <link rel="stylesheet" href="/revenue-management/Pending/pending.css">
</head>
<body>
    <div class="container">
        <h1>Billing Application</h1>
        <div class="form-container">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" placeholder="Enter product name">
            <label for="price">Price</label>
            <input type="number" id="price" placeholder="Enter price">
            <button id="save">Save</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <!-- Products will be dynamically added here -->
                </tbody>
            </table>
            <div class="total">
                Total: <span id="totalPrice">0.00</span>
            </div>
            <button id="generateInvoice">Generate Invoice</button>
            <button style="margin: 1px;"><a href="/revenue-management/Home/index.html" style="color: white;text-decoration: none;" >Home</a></button>
        </div>
    </div>
    <script src="/revenue-management/Pending/pending.js"></script>
</body>
</html>
